{% extends "base.html" %}

{% block title %}Добавить новую категорию{% endblock %}

{% block header %}Форма для создание новой категории:{% endblock %}
{% block content %}

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {% if form.errors %}
        <div class='alert alert-danger' role='alert'>
        {{form.errors}}
        </div>
        {% endif %}
    {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать категорию</button>
    </form>


{% endblock %}
